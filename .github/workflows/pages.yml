# GitHub Pages deployment workflow
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare web files
        run: |
          # Create a temporary directory for GitHub Pages
          mkdir -p _site
          
          # Copy web files to root of _site
          cp -r web/* _site/
          
          # Copy assets to _site/assets for proper access
          cp -r assets _site/assets
          
          # Fix asset paths in HTML to work from root
          sed -i 's|../assets/|assets/|g' _site/index.html
          
          echo "Files prepared for GitHub Pages:"
          find _site -type f | head -20
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3